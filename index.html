<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RiseUpX - Onboarding</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="onboarding-container">
    <h1>Welcome to RiseUpX</h1>
    <p>Enter your name:</p>
    <input type="text" id="username" placeholder="Your Name">

    <p>Select your path (choose only one):</p>
    <div class="path-options">
      <button class="path-btn" data-path="coding">Coding</button>
      <button class="path-btn" data-path="digitalart">Digital Art</button>
      <button class="path-btn" data-path="sales">Sales</button>
      <button class="path-btn" data-path="design">Design</button>
      <button class="path-btn" data-path="marketing">Marketing</button>
    </div>

    <button id="startBtn">Get Started</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
