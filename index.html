<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RiseUpX</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    margin: 0;
    font-family: Montserrat, sans-serif;
    background: linear-gradient(135deg, #000000, #111111);
    color: #FFD700;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }
  .landing-container {
    max-width: 500px;
    width: 90%;
  }
  h1 { font-size: 3em; margin-bottom: 0.5em; }
  p { font-size: 1.2em; margin-bottom: 2em; }
  .btn {
    background-color: #FFD700;
    color: #000;
    border: none;
    padding: 15px 30px;
    font-size: 1.2em;
    cursor: pointer;
    border-radius: 10px;
    transition: 0.3s;
  }
  .btn:hover { opacity: 0.8; }
  .modal {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.95);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction: column;
    color:#FFD700;
    padding:20px;
    z-index:100;
  }
  #goalSelection label { display:block; margin: 10px 0; font-size:1.1em; cursor:pointer; }
  #goalSelection input { margin-right:10px; }
</style>
</head>
<body>
  <div class="landing-container">
    <h1>RiseUpX</h1>
    <p>Level up your skills and master Digital Art, Coding, Sales & more!</p>
    <button class="btn" onclick="document.getElementById('goalModal').style.display='block'">Get Started</button>

    <!-- Goal Selection Modal -->
    <div id="goalModal" class="modal" style="display:none;">
      <h2>Select Your Goals</h2>
      <div id="goalSelection">
        <label><input type="checkbox" value="Digital Art"> Digital Art</label>
        <label><input type="checkbox" value="Coding"> Coding</label>
        <label><input type="checkbox" value="Sales"> Sales</label>
        <label><input type="checkbox" value="Design"> Design</label>
        <label><input type="checkbox" value="Marketing"> Marketing</label>
      </div>
      <button class="btn" onclick="start()">Start Learning</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
